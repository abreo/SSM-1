<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
</head>
<body>
<br/><br/><br/>
<form action="user/login" method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">用戶名/郵箱</label>
    <input type="email" class="form-control" id="username" placeholder="username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">密碼</label>
    <input type="password" class="form-control" id="password" placeholder="password">
  </div>
  <button  id="submit" class="btn btn-default">登錄</button>
</form>

</body>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="bootstrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/public/public.js"></script>
<script type="text/javascript">
$(function() {
	$("#submit").click(function() {
		var url="user/login.action"
		var username = $("#username").val();
		var password = $("#password").val();
		var args = {
				"username":username ,
				"password":password
		}
		$.post(url,args,function(data) {
			alert(data);
			if(data == 1) {
				window.location.href="/SSM/index.jsp"
			} else {
				window.location.href="/SSM/login.html"
			}
		});
	});
})
</script>
</html>
